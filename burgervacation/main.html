<!DOCTYPE html>
<html>
<head>	
	<title>Burger Vacation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&key=AIzaSyAgOq4l4yhnnfXK4Pf0cJSXVhguDHFZtgk"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dropdown.css">
	<link rel="stylesheet" href="css/animate.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">

	<script src="js/map.js"></script>
	<script src="js/main.js"></script>
</head>

<body onload="initialize();">

	<!-- navi -->
	<div class="navi">
		<ul class="list">
			<li><a href="#signUp">SIGN UP</a></li>
			<li> | </li>
			<li onclick="display(0)" class="bgHeader"><a href="javascript:void(0)">MY ACCOUNT</a></li>
		</ul>
	</div>

	<div class="header">
		<div class="header_content">
			<div class="row">
				<div class="col-xs-4">
					<img src="img/logo.png" class="img-rounded logo" alt="BurgerVacation Logo">
				</div>
				<div class="col-xs-8 rightText">
				</div>
			</div>
			<div class="row aniview" av-animation="fadeInDown" id="account">
				<span class="glyphicon glyphicon-remove-circle right" id="removeIcon" onclick="display(1)"></span>
				<form id="myAccountForm" class="form-horizontal" role="form" action="" method="post">
					<div class="form-group">
						<!-- username -->
						<input type="text" class="form-control marginBottom" placeholder="User Name" name="userName">
						<!-- password -->
						<input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					<div class="rightText">
						<button type="submit" id="myAccountBtn" name="myAccountBtn" class="btn btn-primary">Submit</button><br/>
						<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Send your password?</button>
					</div>
				</form>
			</div><br/>
			<div id="accountMessage">
				<div><font id="myAccountErrorMessage"></font></div>
				<div ><font id="myAccountSuccessMessage"></font></div>
			</div>
		</div>
		<div class="hidden">
			<form id="emailForm" class="form-horizontal" role="form" action="" method="post">
				<div class="form-group">
					<input type="text" id="sendEmail" class="form-control" placeholder="User Name" name="userName">
				</div>
				<button type="submit" id="emailBtn" name="emailBtn" class="btn btn-primary" data-dismiss="modal">Send</button>
			</form>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
		  	<div class="modal-content">
		    		<div class="modal-header">
		    			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    			<h4 class="modal-title">Send your password to your email</h4>
				</div>
				<div class="modal-body">
							<span id="modalLabel" class="glyphicon glyphicon-user"><label>User :&nbsp;</label></span>
							<input type="text" id="getEmail" placeholder="User Name">
							<!--
							<input type="text" id="getEmail" class="form-control" placeholder="User Name" name="userName"><br/>
	    						-->
				</div>
				<div class="modal-footer">
					<button type="button" id="transferEmail" class="right btn btn-primary" data-dismiss="modal">Send</button>
				</div>
			</div>
		</div>
	</div>

	<!-- featured products -->
	<div class="featuredProduct">
		<!-- <div class="container fp_margin"> -->
		<table class="table fpTable">
			<tbody>
				<tr>
					<td id="fpExp">
						<h1 id="fp_burgerName"></h1>
						<p id="fp_burgerExp"></p>
					</td>
					<td id="fpImage">
						<img id="show1" class="fadeout">
						<img id="show2" class="fadein">
					</td>
				</tr>
			</tbody>			
		</table>		
	</div>

	<!-- main -->
	<div class="left">
		<form id="menuForm" name="menuForm" class="form-horizontal" role="form" method="post" action="">
			<ul id="flip" class="dropmenu">
				<li><a href="javascript:void(0)">Burgers</a>
					<ul value="burgers" id="burgersList"></ul>
				</li>
				<li><a href="javascript:void(0)">Fries</a>
					<ul value="fries" id="friesList"></ul>
				</li>
				<li><a href="javascript:void(0)">Drink</a>
					<ul value="drinks" id="drinkList"></ul>
				</li>
				<li><a href="javascript:void(0)">Salad</a>
					<ul value="salad" id="saladList"></ul>
				</li>
				<li><a href="javascript:void(0)" onclick="tableMenuShow()">Menu</a></li>
			</ul>
			<!-- hidden data -->
			<div class="hidden">
				<input id="genre" type=hidden name="order[genre]" value="">
				<input id="menu" type=hidden name="order[menu]" value="">
				<input id="menuBtn" type=submit>
			</div>
		</form>
	</div>

	<div class="rightText display">
		<div class="container" id="tableMenu">
			<table class="table">
				<caption>Menu</caption>
				<thead>
					<tr>
						<th>Burgers</th>
						<th>Fries</th>
						<th>Drink</th>
						<th>Salad</th>
					</tr>
				</thead>
				<tbody id="foodList"></tbody>
			</table>
		</div>
		<label id="foodName"></label><br/>
		<label id="price"></label>
		<img id="food" alt="Sorry, We're updating the data..">
		<span class="glyphicon glyphicon-chevron-left" id="arrowLeft"></span>
		<span class="glyphicon glyphicon-chevron-right" id="arrowRight"></span>
		<img id="lettuce" src="img/lettuce.jpg" alt="Lettuce"> 
		<img id="humburger" src="img/hamburger.jpg" alt="BurgerVacation"><br/>
	</div></br>

	<!-- Footer  -->
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-7">
					<h3 id="signUp">Sign Up</h3>
					<form id="signUpForm" class="form-horizontal" role="form" action="" method="post">
						<div class="form-group formInput">
							<div class="row">
								<div class="col-xs-6">
									<!-- username -->
									<span class="glyphicon glyphicon-user"><label>Name</label></span>
									<input type="text" name="userName" class="form-control" placeholder="User Name">
								</div>
								<div class="col-xs-6">
									<!-- Phone Number -->
									<span class="glyphicon glyphicon-phone"><label>Phone</label></span>
									<input type="tel" name="phoneNumber" class="form-control" placeholder="e.g.)604842****">
								</div>
							</div><br/>
							<div class="row">
								<div class="col-xs-6">
									<!-- username -->
									<span class="glyphicon glyphicon-envelope"><label>Email</label></span>
									<input type="email" name="email" class="form-control" placeholder="e.g.)sample@gmial.com">
								</div>
								<div class="col-xs-6">
									<!-- password -->
									<span class="glyphicon glyphicon-lock"><label>Password</label></span>
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>
							</div>
						</div>
						<div><font id="signUpErrorMessage"></font></div>
						<div><font id="signUpSuccessMessage"></font></div>
						<div class="rightText">
							<button type="submit" id="signUpBtn" name="signUpBtn" class="btn">Submit</button>
						</div>
					</form>
				</div>
				<div class="col-sm-5">
					<h3>Location</h3>
					<div class="centerText">
						<div id="map_canvas"></div>
					</div>
					<span class="glyphicon glyphicon-phone"><label class="footerExp"> 604-620-1111</label></span></br>
					<span class="glyphicon glyphicon-map-marker"><label class="footerExp"> 609 WestHastings St,</label><label>&nbsp;Vancouver BC</label></span></br>
				</div>
			</div>
		</div><br/>
	</div>

	<!-- featured product animation -->
	<script src="js/featuredProducts.js"></script>
</body>
</html>
